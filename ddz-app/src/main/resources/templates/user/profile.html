<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">用户资料</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .user-card { border: 1px solid #ddd; padding: 20px; max-width: 400px; }
        .user-field { margin: 10px 0; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
<h1 th:text="${pageTitle}">用户资料</h1>

<div class="user-card">
    <div class="user-field">
        <span class="label">用户ID:</span>
        <span th:text="${user.id}">123</span>
    </div>
    <div class="user-field">
        <span class="label">姓名:</span>
        <span th:text="${user.name}">测试用户</span>
    </div>
    <div class="user-field">
        <span class="label">邮箱:</span>
        <span th:text="${user.email}">user@ddz.com</span>
    </div>
    <div class="user-field">
        <span class="label">角色:</span>
        <span th:text="${user.role}">测试员</span>
    </div>
</div>

<div style="margin-top: 20px;">
    <a th:href="@{/template/index}">返回首页</a>
</div>
</body>
</html>
