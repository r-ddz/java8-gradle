<h1>关于DDZ测试平台</h1>
<p>这是一个用于测试多模块功能的集成测试平台。</p>

<h2>功能特性</h2>
<ul>
    <li>多模块集成测试</li>
    <li>REST API测试</li>
    <li>模板引擎测试</li>
    <li>静态资源测试</li>
</ul>

<h2>技术栈</h2>
<ul>
    <li>Spring Boot 2.7.x</li>
    <li>Gradle多模块</li>
    <li>Thymeleaf模板引擎</li>
    <li>Java 8</li>
</ul>
